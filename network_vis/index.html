<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Lineage Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #graph {
            width: 90vw;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .node {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #aaa;
            stroke-width: 1px;
        }
        .label {
            font-size: 12px;
            pointer-events: none;
            font-weight: bold;
        }
        .legend {
            display: flex;
            margin-top: 20px;
            font-size: 14px;
        }
        .legend div {
            margin-right: 20px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Image to Lineage Graph Visualization</h1>

    <div class="legend">
        <div>
            <div class="legend-color" style="background-color: #1f77b4;"></div> Image ID
        </div>
        <div>
            <div class="legend-color" style="background-color: #ff7f0e;"></div> Lineage ID
        </div>
    </div>

    <div id="graph"></div>

    <script src="app.js"></script>
</body>
</html>
